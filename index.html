<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="left-side-content">
            <div class="img-credits">
                Photo by 
                <a href="https://unsplash.com/@joelfilip">Joel Felipe</a> on
                <a href="https://unsplash.com/">unsplash</a> 
                
            </div>
        </div>

        <div class="right-side-content">
            <div class="icon">
                <h1 class="icon-space">Space</h1>
                <h1 class="icon-bound">Bound</h1>
            </div>
            <div class="info">
                <p>
                    This is not a real online service! You <em>know</em> you 
                    need something like this in your life to help you realize 
                    your deepest dreams. <em>Sign up now!</em>
                </p>

            </div>
            <div class="form-contents">
                <form action="POST">
                    <h3>Sign Up:</h3>
                    <fieldset>
                        <section class="input-container">
                            <section class="left-form">
                                <label for="user_first_name">
                                    First Name:
                                    <p>
                                        <input 
                                            required 
                                            type = "text" 
                                            id = "user_first_name"
                                            name = "user_first_name"
                                        >
                                    </p>
                                </label>
    
                                <label for="user_email">
                                    Email:
                                    <p>
                                        <input 
                                            required
                                            type = "email"
                                            id = "user_email"
                                            name = "user_email">
                                    </p>
                                </label>
    
                                <label for="user_password">
                                    Password:
                                    <p>
                                        <input 
                                            required
                                            type = "password"
                                            id = "user_password"
                                            name = "user_password">
                                    </p>
                                </label>
    
                            </section>
                            <section class="right-form">
                                <label for="user_last_name">
                                    Last Name:
                                    <p>
                                        <input 
                                            required 
                                            type = "text" 
                                            id = "user_last_name"
                                            name = "user_last_name"
                                        >
                                    </p>
                                </label>
    
                                <label for="user_phone_number">
                                    Phone Number:
                                    <p>
                                        <input 
                                            required
                                            type = "tel"
                                            id = "user_phone_number"
                                            name = "user_phone_number">
                                    </p>
                                </label>
    
                                <label for="user_confirm_password">
                                    Confirm Password:
                                    <p>
                                        <input 
                                            required
                                            type = "password"
                                            id = "user_confirm_password"
                                            name = "user_confirm_password">
                                    </p>
                                </label>
                            </section>
                        </section>
                        
                        <section class="button-section">
                            <button type="submit" class="createBtn">
                                Create Account
                            </button>
                            <p>
                                Already have an account?
                                <a href="">Log in.</a>
                            </p>
                        </section>
                    </fieldset>
                </form>
            </div>

        </div>
    </body>
    </div>

</html>
